{% extends "basetemplate.html" %}
{% block title %}Sign-up{% endblock %}
{% block main %}
<div class="row">
  <div class="col">

    <form action="/sign-up" method="POST">
    <h1 style="text-align: center">Sign-up</h1>
    <hr>

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" name="email" id="email" required type="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" name="username" id="username" required type="text" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input class="form-control" name="password1" id="password1" required type="password" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="password2">Confirm password</label>
        <input class="form-control" name="password2" id="password2" required type="password" placeholder="Re-enter password">
      </div>
      <br>
      <button class="btn btn-primary" type="submit">Sign-up</button>
    </form>
  </div>
</div>
{% endblock %}

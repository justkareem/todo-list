{% extends "basetemplate.html" %}
{% block title %}Login{% endblock %}
{% block main %}
<div class="row">
  <div class="col">

    <form action="/login" method="POST">
    <h1 style="text-align: center">Login</h1>
    <hr>

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" name="email" id="email" required type="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" name="password" id="password" required type="password" placeholder="Enter password">
      </div>
      <br>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
